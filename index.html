<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart }})</div>
        <div class="cart">Pick now({{ pick }})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!-- image goes here -->
                    <img :src="image">
                </div>
                <div class="product-info">
                    <a :href="linkcamt"><h1>{{product}}</h1></a>
                    <h2>{{descrippro}}</h2>
                    <p v-if="inventory > 10">In stock</p>
                    <p v-else-if="inventory <= 10 && inventory > 0">In stock</p>
                    <p v-else>Out of Stock</p>
                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>

                    <div class="sizes">
                    <ul>
                        <li v-for="size in sizes">{{ size }}</li>
                    </ul>
                    </div>

                    <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">{{ variant.color }}</div>
                    <button class="button" @click="addToCart">Add to Cart</button>
                    <!-- another but -->
                    <button class="button" @click="pickup" v-if="inventory > 0">Pick in stock</button>
                    <button class="button" v-else>Pick in stock</button>
                    <!-- sale status -->
                    <p v-if="sale">ON SALE</p>
                    <p v-else>NOT ON SALE</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
